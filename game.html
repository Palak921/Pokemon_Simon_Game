<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Simon</title>

   

    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body class="blue-bg">
    <h1 class="game-title">Press A Key to Start</h1>
    <div class="container">

        <div class="row">
            <div type="button" id="green" class="btn1 green remove"> </div>
            <div type="button" id="red" class="btn1 red remove"> </div>
            <div type="button" id="pink" class="pink remove"></div>

        </div>

        <div class="row">
            <div type="button" id="yellow" class="btn1 yellow remove"></div>
            <div type="button" id="blue" class="btn1 blue remove"></div>
            <div type="button" id="white" class="white remove"></div>

        </div>

       
    </div>





    <div>
        <h3 class="score"></h3>
        <h2 class="level score"></h2>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
